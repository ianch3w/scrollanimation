<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Down Animation with AOS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the AOS Scroll Animation</h1>
        <a href="#content" class="scroll-btn">Scroll Down</a>
    </header>

    <section id="content">
        <div class="box" data-aos="fade-up"><img src="lebron.jpeg" ></div>
        <div class="box" data-aos="fade-up">Content Block 2</div>
        <div class="box" data-aos="fade-up">Content Block 3</div>
        <div class="box" data-aos="fade-up">Content Block 4</div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,  // Animation duration in ms
            easing: 'ease-in-out',  // Easing for the animation
            once: true  // Animation happens only once, not every time you scroll
        });
    </script>
</body>
</html>
